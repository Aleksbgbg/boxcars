
[package]
name = "boxcars-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.boxcars]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "check-crc"
path = "fuzz_targets/check-crc.rs"

[[bin]]
name = "no-check-crc"
path = "fuzz_targets/no-check-crc.rs"
